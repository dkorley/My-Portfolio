<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificates - Daniel Korley</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- Navigation Bar -->
    <nav>
        <div class="container">
            <a href="index.html" class="btn">Back to Home</a>
        </div>
    </nav>

    <!-- Certificates Section -->
    <section id="certificates">
        <div class="container">
            <h1>My Certifications</h1>
            <div class="certificates-grid">
                <!-- Example Certificate -->
                <div class="certificate-item">
                    <a href="certificates/Coursera.pdf" target="_blank">
                        <img src="certificates/Coursera.jpg" alt="Coursera Certificate" class="certificate-thumbnail">
                    </a>
                    <p>Certified Data Scientist - Coursera</p>
                </div>

                <div class="certificate-item">
                    <a href="certificates/Bootcamp.pdf" target="_blank">
                        <img src="certificates/Bootcamp.jpg" alt="Bootcamp Certificate" class="certificate-thumbnail">
                    </a>
                    <p>Data Science Bootcamp - Bootcamp Institute</p>
                </div>
                <!-- Add more certificates as needed -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Daniel Korley. All rights reserved.</p>
    </footer>

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
        }

        .certificates-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }

        .certificate-item {
            text-align: center;
        }

        .certificate-thumbnail {
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            border-radius: 5px;
            transition: transform 0.3s ease;
        }

        .certificate-thumbnail:hover {
            transform: scale(1.05);
        }

        footer {
            text-align: center;
            padding: 10px 0;
            background: #f4f4f4;
            margin-top: 20px;
        }
    </style>

</body>
</html>
